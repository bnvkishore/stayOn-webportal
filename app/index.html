<!doctype html>
<html ng-app="mainApp" ng-cloak>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/app-header.css" />
  <!-- endbuild -->
</head>
<body >
  
<header ng-cloak>
  <md-toolbar scroll class="app-header" data-ng-controller = "Menuctrl">
    <section layout="row" layout-xs="column" layout-align="left left" layout-wrap>
    <span class="md-toolbar-tools app-title">media<b>Play</b></span>
    <md-button class="md-warn main-menu active" data-ng-click="displayNavigation('displays')">Displays</md-button>
    <md-button class="md-warn main-menu" data-ng-click="mediaNavigation('media')">Media</md-button>
    <md-button class="md-warn main-menu" data-ng-click="widgetsNavigation('widgets')">Widgets</md-button>
    <md-button class="md-warn main-menu" data-ng-click="campaignsNavigation('campaigns')">Campaigns</md-button>
    <md-button class="md-warn main-menu" data-ng-click="schedulerNavigation('scheduler')">Scheduler</md-button>
  </section>
  <ol class="breadcrumb app-breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active">{{breadcrumb}}</li>
    <md-button class="btn-new md-warn"><i class="fa fa-plus"></i> New</md-button>
  </ol>
  </md-toolbar>
</header>

  <md-content md-theme="altTheme" class="main-content">
    <div ng-view=""></div>
  </md-content>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
  <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/display.js"></script>
      <script src="scripts/controllers/media.js"></script>
      <script src="scripts/controllers/widgets.js"></script>
      <script src="scripts/controllers/campaigns.js"></script>
      <script src="scripts/controllers/schedulers.js"></script>
      <!-- endbuild -->
</body>
</html>
